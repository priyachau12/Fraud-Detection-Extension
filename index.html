<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Post Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Fake Job Post Analyzer</h2>

    <input type="text" id="url" placeholder="Paste job URL" />

    <textarea id="jobPost" placeholder="Paste job description"></textarea>

    <input type="file" id="imageUpload" accept="image/jpeg, image/png" />

    <input type="text" id="platform" placeholder="Platform (LinkedIn, etc)" />

    <button id="analyzeBtn">Analyze Job</button>

    <div id="loading" class="hidden">Analyzing...</div>

    <div id="resultContainer" class="hidden">
      <h3>Analysis Result:</h3>
      <pre id="result"></pre>
    </div>

    <div id="errorContainer" class="hidden">
      <h3>Error:</h3>
      <pre id="error"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
